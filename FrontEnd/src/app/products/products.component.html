  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.title">
        <div class="card-body d-flex flex-column">
          <!-- Termék címe -->
          <h5 class="card-title">{{ product.title }}</h5>
  
          <!-- Termék előadója -->
          <p class="card-text">{{ product.artist }}</p>
  
          <!-- Termék ára -->
          <p class="card-text"><strong>{{ product.price }} Ft</strong></p>
  
          <!-- Kosárba gomb -->
          <button (click)="addCart(product)" class="btn btn-dark mt-auto" >Kosárba</button>
        </div>
      </div>
    </div>
  </div>
</section>
