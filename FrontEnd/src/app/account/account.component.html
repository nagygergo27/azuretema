<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiók Kezelés</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="./account.component.css">
</head>
<body>
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="accountTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">Megrendelések</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab">Fiók Adatai</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="billing-tab" data-bs-toggle="tab" data-bs-target="#billing" type="button" role="tab">Számlázási Információk</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards" type="button" role="tab">Bankkártyák</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="orders" role="tabpanel">
        <p>Itt lesznek listázva az eddig megrendelt termékek.</p>
      </div>
      <div class="tab-pane fade" id="account" role="tabpanel">
        <p>Email: </p>
        <button class="btn btn-primary">Jelszó megváltoztatása</button>
      </div>
      <div class="tab-pane fade" id="billing" role="tabpanel">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#billingModal">Számlázási információk módosítása</button>
      </div>
      <div class="tab-pane fade" id="cards" role="tabpanel">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cardModal">Bankkártya hozzáadása</button>
      </div>
    </div>
  </div>

  <!-- Számlázási Információk Modal -->
  <div class="modal fade" id="billingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Számlázási Információk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Vezetéknév *</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Keresztnév *</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">Utca és házszám *</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Irányítószám *</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefonszám *</label>
                <input type="tel" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Mentés</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bankkártya Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Bankkártya hozzáadása</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Vezetéknév</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Keresztnév</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-12">
                <label class="form-label">Bankkártyaszám</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">CVC kód</label>
                <input type="text" class="form-control" maxlength="3" pattern="\d{3}" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Mentés</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
