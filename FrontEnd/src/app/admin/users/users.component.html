<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek módosítása</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="main-content">
                    <h1>Admin Oldal</h1>
                    <p>Módosíts, törölj vagy regisztráld a felhasználókat ezen az oldalon.</p>
                </div>
            </div>

            <div class="col-md-4 sidebar">
                <div class="d-flex flex-column">
                    <button routerLink="/admin/product" class="btn btn-outline-dark mb-3">Termék Oldal</button>
                    <!-- "Termékek hozzáadása" gomb, ami felugró ablakot nyit -->
                    <button class="btn btn-outline-dark mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Felhasználó Regisztrálása</button>
                </div>
            </div>

            <div class="container my-5">
                <h1 class="text-center mb-4">Felhasználók</h1>
            </div>
            <div>
                <p class="text-center">Felhasználók</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Felhasználó Regisztrálása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Név</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó megerősítése</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-success">Regisztrálás</button>
                            <!-- Jobbra igazított bezárás gomb -->
                            <button type="button" class="btn btn-secondary ms-auto" data-bs-dismiss="modal">Bezárás</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
